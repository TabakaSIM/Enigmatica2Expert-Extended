# Configuration file

general {
    # Enables Omniwand auto-transform. [default: true]
    B:enableTransforms=true

    # List of mods to deny attachment to the Omniwand.
    #  [default: [intangible], [immersiveengineering], [tconstruct]]
    S:blacklistedMods <
        mod=immersiveengineering
        mod=intangible
        mod=tconstruct
     >

    # List of names contained within item ids that can be attached to the Omniwand.
    #  [default: [configurator], [crowbar], [hammer], [rod], [rotator], [screwdriver], [wand], [wrench]]
    S:whitelistedNames <
        name=configurator
        name=crowbar
        name=hammer
        name=key
        name=linker
        name=multitool
        name=resonator
        name=rod
        name=rotator
        name=screwdriver
        name=staff
        name=tool
        name=wand
        name=wrench
     >

    # List of items that can be attached to the Omniwand.
    # This will override the "blacklistedMods" setting.
    #  [default: [immersiveengineering:tool:1], [immersiveengineering:tool:2]]
    S:whitelistedItems <
        actuallyadditions:item_crafter_on_a_stick
        appliedenergistics2:nether_quartz_cutting_knife
        architecturecraft:chisel
        bloodmagic:node_router
        bloodmagic:ritual_reader
        chisel:offsettool
        environmentaltech:tool_multiblock_assembler
